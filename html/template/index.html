<style>
body {
	font: 0.8em Arial, sans-serif;
	padding-left:15%;
	padding-right:15%;
	padding-top:30px;
	padding-bottom:30px;
}
.accordion {
	list-style-type: none;
	padding: 0;
	margin: 0 0 30px;
	border: 1px solid #17a;
	border-top: none;
	border-left: none;
}
.accordion ul {
	padding: 0;
	margin: 0;
	float: left;
sss display: block;
	width: 100%;
}
.accordion li {
	cursor: pointer;
	list-style-type: none;
	padding: 0;
	margin: 0;
	float: left;
	display: block;
	width: 100%;
}
/*.accordion li div {*/
.frame {
	padding-left: 5%;
	padding-right:5%;
	padding-bottom:20px;
	padding-top:20px;
	background: rgb(242, 255, 240);
	display: block;
	clear: both;
	float: left;
	width:90%;
}
.accordion li a {
	text-decoration: none;
	/*border-bottom: 1px solid #4df;*/
	font: bold 1.1em/2em Arial, sans-serif;
	color: #222;
	display: block;
	cursor: pointer;
}
.passlevel1 {
	background: rgba(82, 206, 106, 0.81);
	padding: 0 10px;
}
.faillevel1 {
	background:rgb(255, 27, 27);
	padding: 0 10px;
}
.partlypasslevel1 {
	background:rgb(255, 214, 0);
	padding: 0 10px;
}
/* Level 2 */
.accordion li ul li {
	font-size: 0.9em;
}
.accordion li ul li a {
	font-size: 0.9em;
}
.passlevel2 {
	background: rgba(68,255,105,0.45);
	padding: 0 10px;
}
.faillevel2 {
	background: rgba(255, 39, 39, 0.72);
	padding: 0 10px;
}
/* Table */
table {
	width:90%;
}
td, th {
	text-align:left;
	height:25px;
}
th {
	width:20%;
}
td {
	width:30%;
}
tr {
	margin-bottom:10px;
}
.screenshot img {
	width:60px;
	height:100px;
}
.screenshot {
	background:url(../../html/template/bg-fade.png) no-repeat center center;
	background-size:100% 100%;
	float:right;
	padding-left:0px;
}
.procedure {
	padding:0px;
	display: inline-block;
	clear: both;
	float: left;
	width:70%;
}
</style>
